<main class="content" id="content">
  <!-- Conteúdo carregado via JavaScript -->

<script>
function carregarPagina(pagina, linkClicado = null) {
  fetch(pagina)
    .then(response => {
      if (!response.ok) {
        throw new Error("Erro ao carregar");
      }
      return response.text();
    })
    .then(html => {
      document.getElementById("content").innerHTML = html;
      document.querySelector(".content").scrollTop = 0;

      // REMOVE ATIVO DE TODOS
      document.querySelectorAll(".sidebar a").forEach(a => {
        a.classList.remove("active");
      });

      // ADICIONA ATIVO NO CLICADO
      if (linkClicado) {
        linkClicado.classList.add("active");
      }
    })
    .catch(() => {
      document.getElementById("content").innerHTML = `
        <div class="tutorial-box">
          <h2>Erro</h2>
          <p>Não foi possível carregar o conteúdo.</p>
        </div>
      `;
    });
}

// Página inicial
window.onload = () => {
  const primeiroLink = document.querySelector(".sidebar a");
  carregarPagina("inicio.html", primeiroLink);
};
</script>

</script>
